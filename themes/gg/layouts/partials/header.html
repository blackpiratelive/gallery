<!-- layouts/partials/header.html -->
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Site Title and Description -->
        <div class="text-left">
            <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold text-gray-800 hover:text-blue-600">{{ .Site.Title }}</a>
            <p class="text-sm text-gray-500 hidden sm:block">{{ .Site.Params.description }}</p>
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-6 items-center">
            <a href="{{ .Site.BaseURL }}" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
            <a href="/tags/" class="text-gray-600 hover:text-blue-600 font-medium">Tags</a>
            <a href="/albums/" class="text-gray-600 hover:text-blue-600 font-medium">Albums</a>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-600 hover:text-blue-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
        <a href="{{ .Site.BaseURL }}" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Home</a>
        <a href="/tags/" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Tags</a>
        <a href="/albums/" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Albums</a>
    </div>
</header>

<script>
    // JavaScript to toggle the mobile menu
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
