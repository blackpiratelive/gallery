<!-- layouts/_default/single.html -->
<!-- This file is for displaying a single gallery item. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8">
            <a href="{{ .Site.BaseURL }}" class="text-blue-600 hover:underline">&larr; Back to Gallery</a>
        </nav>

        <article class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            {{ $image := .Resources.GetMatch "{*.jpg,*.jpeg,*.png,*.gif}" }}

            {{ if $image }}
                <!-- Use .RelPermalink here as well for consistency and reliability -->
                <img src="{{ $image.RelPermalink }}" alt="{{ .Title }}" class="w-full h-auto">
            {{ else }}
                 <div class="w-full bg-gray-200 flex items-center justify-center p-8">
                    <span class="text-gray-500">No Image Found For This Entry</span>
                </div>
            {{ end }}

            <div class="p-8">
                <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
                <div class="prose max-w-none">
                    <!-- This will render the content from your index.md file -->
                    {{ .Content }}
                </div>
            </div>
        </article>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}.</p>
        </footer>
    </div>
</body>
</html>
