<!-- layouts/_default/list.html -->
<!-- This file is for the main gallery page that shows all your items. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold">{{ .Site.Title }}</h1>
            <p class="text-xl text-gray-600">{{ .Site.Params.description }}</p>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {{ range .Pages }}
            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
                <a href="{{ .Permalink }}">
                    <!-- 
                        Use a robust pattern to find the first image of any common type.
                    -->
                    {{ $image := .Resources.GetMatch "{*.jpg,*.jpeg,*.png,*.gif}" }}

                    {{ if $image }}
                        <!-- 
                            **FIX**: Switched from .Permalink to .RelPermalink.
                            This generates a site-relative URL for the image, which is
                            often more reliable than the absolute .Permalink.
                        -->
                        <img src="{{ $image.RelPermalink }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
                    {{ else }}
                        <!-- Fallback if no image is found -->
                        <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                            <span class="text-gray-500">No Image Found</span>
                        </div>
                    {{ end }}
                    <div class="p-4">
                        <h2 class="font-bold text-lg truncate">{{ .Title }}</h2>
                    </div>
                </a>
            </div>
            {{ end }}
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
